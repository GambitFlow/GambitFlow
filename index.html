<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GambitFlow - Professional Chess AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css">
</head>
<body>
    <!-- Header (Always Visible) -->
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <a href="#home" onclick="navigateTo('home')">
                    <svg class="logo" width="40" height="40" viewBox="0 0 40 40">
                        <path d="M20 5L25 15H15L20 5Z" fill="currentColor"/>
                        <circle cx="20" cy="25" r="10" fill="currentColor" opacity="0.2"/>
                    </svg>
                    <span class="brand-name">GambitFlow</span>
                </a>
            </div>
            <ul class="nav-menu" id="navMenu">
                <li><a href="#home" onclick="navigateTo('home')" class="nav-link active">Home</a></li>
                <li><a href="#play" onclick="navigateTo('play')" class="nav-link">Play</a></li>
                <li><a href="#models" onclick="navigateTo('models')" class="nav-link">Models</a></li>
                <li><a href="#docs" onclick="navigateTo('docs')" class="nav-link">Docs</a></li>
                <li><a href="#api" onclick="navigateTo('api')" class="nav-link">API</a></li>
                <li><a href="#status" onclick="navigateTo('status')" class="nav-link">Status</a></li>
            </ul>
            <button class="mobile-toggle" onclick="toggleMobileMenu()">
                <span></span><span></span><span></span>
            </button>
        </nav>
    </header>

    <!-- Main App Container -->
    <main id="app">
        <!-- Pages will be injected here -->
    </main>

    <!-- Footer (Always Visible) -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>GambitFlow</h3>
                    <p>Advanced chess AI powered by deep learning</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="#play" onclick="navigateTo('play')">Play</a></li>
                        <li><a href="#models" onclick="navigateTo('models')">Models</a></li>
                        <li><a href="#docs" onclick="navigateTo('docs')">Documentation</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h4>Resources</h4>
                    <ul>
                        <li><a href="https://huggingface.co/GambitFlow" target="_blank">HuggingFace</a></li>
                        <li><a href="#" target="_blank">GitHub</a></li>
                        <li><a href="#status" onclick="navigateTo('status')">Status</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 GambitFlow. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
